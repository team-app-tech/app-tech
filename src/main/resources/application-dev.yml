spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://mysql:3306/pangta?serverTimezone=UTC&characterEncoding=UTF-8
    username: pangta
    password: pangta
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
#        show_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
